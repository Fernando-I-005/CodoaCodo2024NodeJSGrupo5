<body>
  <div class="grid-container">

    <header id="headerID">
    </header>

    <nav id="navID">
    </nav>

    <main class="cajaIzquierda">


      <div class="main-container">
        <div class="tituloPromos">
          <h2>Promociones vigentes</h2>
        </div>
        <div class="cards-container">
          <div class="card-promo">
            <img class="img-card" src="recursos/cafeEspecTorta.jpg" alt="Promo cafe con porcion de torta o medialunas">
            <div class="promo-details">
              <h3>Promo 1</h3>
              <h4>Cafe de especialidad a elección mas una porción de torta o dos medialunas</h4>
            </div>
          </div>
          <div class="card-promo">
            <img class="img-card" src="recursos/teConTorta.jpg" alt="Promo té con porcion de torta o medialunas">
            <div class="promo-details">
              <h3>Promo 2</h3>
              <h4>Té a elección mas una porción de torta o dos medialunas</h4>
            </div>
          </div>
          <div class="card-promo">
            <img class="img-card" src="recursos/reunionCafe.jpg" alt="Promo para grupo de amigos o trabajo">
            <div class="promo-details">
              <h3>Promo 3</h3>
              <h4>Reunite con amigos o por trabajo.<br> Consultá disponibilidad</h4>
            </div>
          </div>


          <div class="card-form">
            <h2>Suscribite a nuestras <br> </h2>
            <h2> Promociones</h2>
            <div class="formSuscrip">
              <form action=""></form>
              <fieldset>
                <h3>Ingrese sus datos</h3><br>
                <label for="firstname">Nombre: </label>
                <input type="text" name="firstname" placeholder="Ingrese su nombre aqui..." required><br>
                <label for="lastname">Apellido:</label>
                <input type="text" name="lastname" placeholder="Ingrese su apellido aqui..." required><br>
                <label for="BirthDate">Fecha Nac.: </label>
                <input type="date" name="birthdate"><br>
                <label for="email">Email </label>
                <input type="email" name="email" required><br>
                <div class="suscribirse">
                  <input type="submit" value="Suscribirse">
                </div>
            </div>
          </div>
        </div>
      </div>

    </main>


    <footer id="footerID">
    </footer>

  </div>

  <script src="./JS/headerNavFooter.js"></script> <!--se vincula a archivo JS-->
</body>

</html>
