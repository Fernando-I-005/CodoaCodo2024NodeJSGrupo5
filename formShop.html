<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- necesario tambien para bootstrap -->
  <meta name="author" content="Grupo 5 Node.js CODO A CODO 2024"> <!--agregado-->
  <title>Café Mondo - Pausa. Mondo. Rewind</title>
  <link rel="icon" type="image/x-icon" href="./recursos/iconoVasoCafe-dark.png"> <!--favicon-->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- VINCULO A BOOTSTRAP CSS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- VINCULO A BOOTSTRAP JS -->

  <script src="https://kit.fontawesome.com/f0e4497dc2.js" crossorigin="anonymous"></script>
  <!-- se agrega para poder linkear iconos de fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- se agrega para poder linkear animate.css ++++++++++++++++ -->

  <link rel="Stylesheet" href="./CSS/contacto.css"> <!-- EL CSS PROPIO DEBE IR SIEMPRE lUEGO DE BOOTSTAP -->

  <link rel="preconnect" href="https://fonts.googleapis.com"> <!--de google font -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!--de google font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"> <!--de google font -->
</head>

<body>
  <div class="grid-container">
    <header id="headerID">
    </header>
    <nav id="navID">
    </nav>
    <main class="cajaIzquierda">
      <div class="contenedorTitulo">
        <h2>Haga su PEDIDO</h2>
      </div>
      <div class="contenedorFormulario">
        <form action="" id="form" method="get" target="">
          <!-- muestra los datos cargados por pantalla usando un html predefinido -->
          <fieldset>
            <label for="firstname">
              Nombre y Apellido
            </label>
            <input class="campoStd" type="text" id="firstname" name="firstname"
              placeholder="Ingrese su nombre y apellido" required maxlength="30" />
            <label for="street">
              Dirección
            </label>
            <input class="campoStd" type="text" id="street" name="street" placeholder="Ingrese su dirección"
              required /><br />
            <label for="city">
              Ciudad
            </label>
            <input class="campoStd" type="text" id="ciudad" name="ciudad" placeholder="Ingrese su ciudad"
              required /><br />
            <label for="telefono">
              Teléfono
            </label>
            <input class="campoStd" type="tel" id="telefono" name="telefono" placeholder="Ingrese su N°" maxlength="12"
              required /><br />
            <label for="correo">
              Email
            </label>
            <input class="campoStd" type="email" id="email" name="zipcode" placeholder="Ingrese su correo electrónico"
              required /><br />
            <div class="contenedorTeam">
              <p>
              <div> Retiro (Elija su preferencia)</div>
              <input class="team" type="radio" name="envio" value="envio" checked>Envio a domicilio
              <input class="team" type="radio" name="envio" value="retira">Retira por Sucursal
              </p>
            </div>
            <div class="contenedorTeam">
              <p>
              <div> Categoria (Seleccione una opcion)</div>
              <input class="team" type="radio" name="team" value="Promo1" checked>Promo 1
              <input class="team" type="radio" name="team" value="Promo2">Promo2
              <input class="team" type="radio" name="team" value="pedidoLibre">Pedido Libre
              </p>
            </div>

          </fieldset>
          <label for="comentarios">
            Pedido
            <br />
            <textarea class="campoStd" id="comentario" name="comentario" rows="4"
              cols="35"> Ingrese su Pedido </textarea>
          </label>
          <div class="contenedorBotones">
            <input class="botonForm reset" id="resetbtn" type="reset" value="Borrar">
            <input class="botonForm" id="enviarbtn" type="submit" value="Enviar">
            <br>
          </div>
          <p>(Todos los campos son obligatorios)</p>
        </form>
      </div>
    </main>
    <footer id="footerID">
    </footer>
  </div>
  <script src="./JS/headerNavFooter.js"></script> <!--se vincula a archivo JS que carga header, nav y footer-->
  <script src="./JS/formValidShop.js"></script> <!--JS Validacion de datos-->
</body>

</html>
